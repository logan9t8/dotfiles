env:
  TERM: xterm-256color

font:
  normal:
    Default:
      family: 'MesloLGS NF'
      style: Regular
  bold:
    Default:
      family: 'MesloLGS NF'
      style: Bold
  italic:
    Default:
      family: 'MesloLGS NF'
      style: Italic
  bold_italic:
    Default:
      family: 'MesloLGS NF'
      style: Bold Italic
  size: 10.0
draw_bold_text_with_bright_colors: false

colors: #Konsole theme
  primary:
    #background: '#232627'
    background: '#171717'
    foreground: '#fcfcfc'

    dim_foreground: '#eff0f1'
    bright_foreground: '#ffffff'
    dim_background: '#31363b'
    bright_background: '#000000'

  normal:
    black: '#232627'
    red: '#ed1515'
    green: '#11d116'
    yellow: '#f67400'
    blue: '#1d99f3'
    magenta: '#9b59b6'
    cyan: '#1abc9c'
    white: '#fcfcfc'

  bright:
    black: '#7f8c8d'
    red: '#c0392b'
    green: '#1cdc9a'
    yellow: '#fdbc4b'
    blue: '#3daee9'
    magenta: '#8e44ad'
    cyan: '#16a085'
    white: '#ffffff'

  dim:
    black: '#31363b'
    red: '#783228'
    green: '#17a262'
    yellow: '#b65619'
    blue: '#1b668f'
    magenta: '#614a73'
    cyan: '#186c60'
    white: '#63686d'

background_opacity: 1.0
selection:
  save_to_clipboard: true
